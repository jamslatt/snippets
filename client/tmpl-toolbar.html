<template name="toolbar">
<nav class="navbar navbar-default">
<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Snippets</a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
    </ul>
    {{#if currentUser }}
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" id="searchBox" class="form-control" placeholder="Search">
      </div>
      <button type="submit" id="searchButton" class="btn btn-default">Submit</button>
    </form>
    {{/if}}
    <ul class="nav navbar-nav navbar-right">
      {{#if currentUser }}
      <li>
        <div class="navbar-form navbar-left">
            <div class="form-group">
                <input type="input" id="txtAdd" class="form-control" placeholder="Add Snippet...">
            </div>
            <button id="btnAdd" class="btn btn-info">Add</button>
        </div>
      </li>
      {{/if}}
      <li><a href="#">{{> loginButtons}}</a></li>
    </ul>
  </div>
</div>
</nav>
</template>
